<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram page</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./instagramiphone.png" alt="Iphone com instagram na tela" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./instagramlogo.png"
            class="instagram-logo"
            alt="Logo Instagram"
          />
          <div class="user">
            <input
              id="email"
              class="entrada"
              type="text"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input
              id="senha"
              class="entrada"
              type="password"
              placeholder="Senha"
            />
            <a href="#" class="instagram-login">Entrar</a>
          </div>
          <div class="ou">
            <div><hr id="barra-l" /></div>
            <div><p id="center">OU</p></div>
            <div><hr id="barra-r" /></div>
          </div>
          <div class="entrarcom">
            <a href="#"
              ><button class="face-login">
                <span class="face-login">
                  <img src="./facelogo.png" alt="Logo Facebook" />
                  Entrar com o Facebook</span
                >
              </button></a
            >
          </div>
          <a href="#" class="recover">Esqueceu a senha?</a>
        </div>

        <div class="group" id="box-inferior">
          <p>Não tem uma conta?</p>
          <a href="#">&nbsp Cadastre-se</a>
        </div>

        <div class="obtenha">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>

      <div class="links">
        <div class="sub">Sobre</div>
        <div class="sub">Blog</div>
        <div class="sub">Carreiras</div>
        <div class="sub">Ajuda</div>
        <div class="sub">API</div>
        <div class="sub">Privacidade</div>
        <div class="sub">Termos</div>
        <div class="sub">Principais contas</div>
        <div class="sub">Hashtags</div>
        <div class="sub">Localizações</div>
      </div>
      <div id="ident">by - João Pedro Mateus da Silva</div>
    </div>
  </body>
</html>
